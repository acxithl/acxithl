<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sports Store</title>
  <style>
    /* CSS 스타일을 여기에 추가하세요. */
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Sports Store</h1>
    <nav>
      <ul>
        <li><a href="#football">Football</a></li>
        <li><a href="#basketball">Basketball</a></li>
        <li><a href="#tennis">Tennis</a></li>
      </ul>
    </nav>
  </header>
  
  <section id="football">
    <h2>Football</h2>
    <div class="product">
      <img src="football1.jpg" alt="Football 1">
      <h3>Football 1</h3>
      <p>Price: $29.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="football2.jpg" alt="Football 2">
      <h3>Football 2</h3>
      <p>Price: $24.99</p>
      <button>Add to Cart</button>
    </div>
  </section>
  
  <section id="basketball">
    <h2>Basketball</h2>
    <div class="product">
      <img src="basketball1.jpg" alt="Basketball 1">
      <h3>Basketball 1</h3>
      <p>Price: $19.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="basketball2.jpg" alt="Basketball 2">
      <h3>Basketball 2</h3>
      <p>Price: $14.99</p>
      <button>Add to Cart</button>
    </div>
  </section>
  
  <section id="tennis">
    <h2>Tennis</h2>
    <div class="product">
      <img src="tennis1.jpg" alt="Tennis 1">
      <h3>Tennis 1</h3>
      <p>Price: $39.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="tennis2.jpg" alt="Tennis 2">
      <h3>Tennis 2</h3>
      <p>Price: $34.99</p>
      <button>Add to Cart</button>
    </div>
  </section>
  
  <footer>
    <p>&copy; 2023 Sports Store. All rights reserved.</p>
  </footer>
</body>
</html>
